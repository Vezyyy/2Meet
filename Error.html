<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Meet™ - W Budowie</title>
    <link rel="icon" href="IMAGES/2Meet/android-chrome-512x512.png">
    <link rel="stylesheet" href="CSS/2Meet.css">
    <script src="JS/2Meet.js" defer></script>
    <style>
        /* Dodatkowe style dla strony w budowie */
        body {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #e50914;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #e50914;
            color: #fff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #b7082f;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <!-- Web Loader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <img src="IMAGES/2Meet/2Meet BG Remove.png" alt="2Meet Logo" class="logo">
        <h1>Strona w Budowie</h1>
        <p>Przepraszamy, ale ta strona jest obecnie w budowie. Proszę sprawdzić później.</p>
        <a href="index.html" class="btn-primary">Wróć do Strony Głównej</a>
    </div>
</body>

</html>
